<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm danh lớp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin-bottom: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: background-color 0.3s;
        }
        
        li:hover {
            background-color: #e0e0e0;
        }
        
        a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #0056b3;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HỆ THỐNG ĐIỂM DANH</h1>
        <ul>
            <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSe4zZEFU79BCqAaVlpMsuQNehQHHVYotcGK7H_2cS1L9i56KA/formResponse?entry.1256149512=Nguy%E1%BB%85n+v%C4%83n+A">Nguyễn Văn A</a></li>
            <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSe4zZEFU79BCqAaVlpMsuQNehQHHVYotcGK7H_2cS1L9i56KA/formResponse?entry.1256149512=Nguy%E1%BB%85n+V%C4%83n+B">Nguyễn Văn B</a></li>
            <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSe4zZEFU79BCqAaVlpMsuQNehQHHVYotcGK7H_2cS1L9i56KA/formResponse?entry.1256149512=Nguy%E1%BB%85n+V%C4%83n+C">Nguyễn Văn C</a></li>
            <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSe4zZEFU79BCqAaVlpMsuQNehQHHVYotcGK7H_2cS1L9i56KA/formResponse?entry.1256149512=Nguy%E1%BB%85n+V%C4%83n+D">Nguyễn Văn D</a></li>
        </ul>
        <a href="index1.html" class="btn">Các bạn nhấn vào tên của mình để điểm danh</a>
    </div>
</body>
</html>
